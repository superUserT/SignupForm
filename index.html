<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up Page</title>

<body>
<header class="head">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiNcivn_8aqE_GBPY8Vr_nP8xH2SrZeGb-cw&usqp=CAU" style="width:200px;height:180px;" type = "image/x-icon">
</header>

<div class="container">
    <div class="center">
        <h1>Register</h1>
        <form method="POST" action="">
            <div class="txt_field">
                <input type="text" name="name" required>
                <span></span>
                <label>Name and Surname</label>
            </div>
            <div class="txt_field">
                <input type="email" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="phone" name="phone" required>
                <span></span>
                <label>Phone</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="cpassword" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input name="submit" type="Submit" value="Sign Up">
            <div class="signup_link">
                Have an Account ? <a href="loginForm.php">Login Here</a>
            </div>
        </form>
    </div>
</div>




<script>
    // Validate the name field
    function validateName() {
      var name = document.getElementById("name").value;
      if (name == "") {
        alert("Please enter your name.");
        return false;
      }
      return true;
    }
    
    // Validate the surname field
    function validateSurname() {
      var surname = document.getElementById("surname").value;
      if (surname == "") {
        alert("Please enter your surname.");
        return false;
      }
      return true;
    }
    
    // Validate the email field
    function validateEmail() {
      var email = document.getElementById("email").value;
      var re = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
      if (!re.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      return true;
    }
    
    // Validate the phone number field
    function validatePhone() {
      var phone = document.getElementById("phone").value;
      var re = /^\d{10}$/;
      if (!re.test(phone)) {
        alert("Please enter a valid phone number.");
        return false;
      }
      return true;
    }
    
    // Submit the form if all fields are valid
    function submitForm() {
      if (validateName() && validateSurname() && validateEmail() && validatePhone()) {
        document.getElementById("form").submit();
      }
    }
</script>
</body>
